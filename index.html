<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="flag.ico">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandémie de COVID-19</title>
</head>
<body>
    <img src="flag.png" alt="drapeu du Tunisie" id="flag">
    <h1 id="mainheading">Pandémie de Covid-19 en Tunisie</h1>
    <div id="container">
        <div class="box" id="tests">
<p>Nombre de tests</p>
<span id="tests_placeholder"></span>
        </div>
        <div class="box" id="confirmed">
<p>Nombre total de cas</p>
<span id="total_placeholder"></span>

        </div>
        <div class="box" id="active">
<p>cas active</p>
<span id="active_placeholder"></span>

        </div>
            <div class="box" id="todayCases">
<p>nouveaux cas</p>
<span id="new_placeholder"></span>

            </div>
            <div class="box" id="todayDeaths">
<p>décès du jour</p>
<span id="newdeaths_placeholder"></span>

            </div>
            <div class="box" id="deaths">
<p>Décès</p>
<span id="deaths_placeholder"></span>

            </div>
            <div class="box" id="recovered">
<p>Guérisons </p>
<span id="recovered_placeholder"></span>

            </div>
            <div class="box" id="jsp">
<p> critique</p>
<span id="critical_placeholder"></span>

            </div>

    </div>
    <script src="main.js"></script>
    <div class="footer">
        <h3>Made with ❤️LOVE❤️ by Iyed Bouchamla</h3>
</body>
</html>
